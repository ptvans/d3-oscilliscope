<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Oscilloscope Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
</head>
<body>
    <div class="container">
        <div id="canvas-container">
            <svg id="oscilloscope"></svg>
        </div>
        <div id="sidebar">
            <h2>Controls</h2>
            <div class="control">
                <label for="waveform-type">Wave Type</label>
                <select id="waveform-type">
                    <option value="lissajous">Lissajous</option>
                    <option value="spiral">Spiral</option>
                    <option value="rose">Rose</option>
                    <option value="butterfly">Butterfly</option>
                </select>
            </div>
            <div class="control">
                <label for="num-generators">Num Generators</label>
                <input type="range" id="num-generators" min="1" max="100" value="1">
                <span id="num-generators-value">1</span>
            </div>
            <div class="control">
                <label for="frequency">Frequency (Hz)</label>
                <input type="range" id="frequency" min="0.1" max="20" value="1" step="0.1">
                <span id="frequency-value">1 Hz</span>
            </div>
            <div class="control">
                <label for="amplitude">Amplitude</label>
                <input type="range" id="amplitude" min="1" max="200" value="100">
                <span id="amplitude-value">100</span>
            </div>
            <div class="control">
                <label for="phase">Phase</label>
                <input type="range" id="phase" min="0" max="6.28" value="0" step="0.1">
                <span id="phase-value">0</span>
            </div>
            <div class="control">
                <label for="fade-duration">Fade Duration (s)</label>
                <input type="range" id="fade-duration" min="0.1" max="5" value="1.0" step="0.1">
                <span id="fade-duration-value">1.5</span>
            </div>
            <div class="control">
                <label for="dot-radius">Dot Radius</label>
                <input type="range" id="dot-radius" min="1" max="10" value="2" step="1">
                <span id="dot-radius-value">2</span>
            </div>
            <div class="control">
                <label for="amplitude-variation">Amplitude Variation</label>
                <input type="range" id="amplitude-variation" min="0" max="50" value="10" step="1">
                <span id="amplitude-variation-value">10</span>
            </div>
            <div class="control control-color">
                <label for="start-color">Color 1</label>
                <input type="color" id="start-color" value="#00ccff">
            </div>
            <div class="control control-color">
                <label for="end-color">Color 2</label>
                <input type="color" id="end-color" value="#ff00ff">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/oscilloscope.js') }}"></script>
</body>
</html>
