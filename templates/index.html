<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Oscilloscope Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="canvas-container">
            <svg id="oscilloscope"></svg>
        </div>
        <div id="sidebar">
            <h2>Controls</h2>
            <div class="control">
                <label for="num-generators">Number of Generators:</label>
                <input type="range" id="num-generators" min="1" max="20" value="1">
                <span id="num-generators-value">1</span>
            </div>
            <div class="control">
                <label for="frequency">Frequency:</label>
                <input type="range" id="frequency" min="1" max="10" value="1" step="0.1">
                <span id="frequency-value">1</span>
            </div>
            <div class="control">
                <label for="amplitude">Amplitude:</label>
                <input type="range" id="amplitude" min="10" max="100" value="50">
                <span id="amplitude-value">50</span>
            </div>
            <div class="control">
                <label for="phase">Phase:</label>
                <input type="range" id="phase" min="0" max="6.28" value="0" step="0.1">
                <span id="phase-value">0</span>
            </div>
            <div class="control">
                <label for="fade-duration">Fade Duration (s):</label>
                <input type="range" id="fade-duration" min="1" max="10" value="5" step="0.1">
                <span id="fade-duration-value">5</span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/oscilloscope.js') }}"></script>
</body>
</html>
